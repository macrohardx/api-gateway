<html>

<head>
    <title>MacroHard</title>
    <style>
        body {
            background: #4a4a4a;
            color: white;
        }
        a { color: rgb(240, 144, 88) !important; }
    </style>
</head>

<body>
    <h1>MacroHard Inc. Home Page</h1>
    <a href="#" onclick="logout()">Log Out</a>
    <script>
        window.logout = () => {
            let xhr = new XMLHttpRequest()
            xhr.open('POST', '/api/auth/logout', true)
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send();
        }
    </script>
</body>

</html>
