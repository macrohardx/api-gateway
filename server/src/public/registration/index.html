<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MacroHard - Sign Up</title>

    <link type="text/css" rel="stylesheet" href="./login.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <p class="sign" align="center">
            MacroHard Inc.<br>
            Sign up
        </p>
        <form class="form1">
            <input class="un" id="username" type="text" placeholder="Login">
            <input class="pass" id="password" type="password" placeholder="Password">
            <input class="pass" id="passwordConfirmation" type="password" placeholder="Confirm Password">
            <input class="un" id="passwordTip" type="text" placeholder="Password Tip" >

            <div id="error-box" class="text-center font-sm" style="color: red; margin-bottom: 20px;"></div>
            <div id="success-box" class="text-center font-sm" style="color: green; margin-bottom: 20px"></div>

            <a class="submit" onclick="login()">Sign in</a>

            <p class="text-center font-sm mt-5">Already a member? <a href="/static/login">Sign in</a></p>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
