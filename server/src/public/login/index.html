<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In</title>

    <link type="text/css" rel="stylesheet" href="./login.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <p class="sign" align="center">
            MacroHard Inc.<br>
            Sign in
        </p>
        <form class="form1">
            <input class="un" id="username" type="text" placeholder="Username">
            <input class="pass" id="password" type="password" placeholder="Password">
            <p class="text-center"><a class="text-center font-sm" href="javascript:void(0)" onclick="getPasswordTip()">Forgot Password?</a></p>

            <div id="error-box" class="text-center font-sm" style="color: red; margin-bottom: 20px;"></div>
            <div id="success-box" class="text-center font-sm" style="color: green; margin-bottom: 20px"></div>            

            <a class="submit" onclick="login()">Sign in</a>


            <p class="text-center font-sm mt-5">Not a member? <a href="/static/registration">Sign up</a></p>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
